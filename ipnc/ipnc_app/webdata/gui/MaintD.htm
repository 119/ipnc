	<script language="javascript">

			document.location.href = sUrl
		}		
		
		function confirmRestart()
		{
			if(confirm("Do you really want to restart the camera?"))
				return true;	
			return false;
		}
		
		function ParameterList()
		{
			if(confirm("Do you really want to reset current parameter list?"))
				return true;				
			return false;
		}
		function ChangeButton(ctrlName,imageName)
		{						
			document.images[ctrlName].src=imageName;
		}
